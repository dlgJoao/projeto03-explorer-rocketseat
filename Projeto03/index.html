<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link 
  rel="preconnect" 
  href="https://fonts.googleapis.com">
  <link 
  rel="preconnect" 
  href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu Evento</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>
        Crie e compartilhe seu evento.
      </h1>
      <p>
        O primeiro passo, é preencher esse 
        formulário de inscrição.
      </p>
    </header>
  
    <form id="form">
      <fieldset>
        <legend>Informações do Evento</legend>
        <div class="input-wrapper">
          <label for="event-title">
            Título do Evento <span>(Mínimo 8 Caracteres)</span>
          </label>
          <input 
          type="text" 
          id="event-title" 
          placeholder="Titulo do Evento" 
          required
          minlength="8">
        </div>

        <div class="input-wrapper">
          <label for="event-link">
            Link do Evento <span>(comece com https://)</span>
          </label>
          <input type="url" id="event-link" placeholder="https://">
        </div>

        <div class="input-wrapper">
          <label for="event-whatsapp">
            Whatsapp para Contato <span>(somente números)</span>
          </label>
          <input type="number" id="event-whatsapp" placeholder="Número do Whatsapp">
        </div>

        <div class="input-wrapper">
          <label for="event-info">
            Informações Extras
          </label>
          <textarea name="event-info" id="event-info" cols="30" rows="10"></textarea>
        </div>

        <div class="input-wrapper">
          <label for="event-category">
            Categoria
          </label>
          <select name="event-category" id="event-category">
            <option value="">Selecione a Categoria</option>
            <option value="Live">Ao Vivo</option>
            <option value="Podcast">Podcast</option>
            <option value="Mentorship">Mentoria</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Privacidade</legend>

        <div class="input-wrapper">
          <label for="event-email">
            E-mail do administrador <span>(digite um email válido)</span>
          </label>
          <input type="email" id="event-email" placeholder="E-mail">
        </div>

        <div class="input-wrapper">
          <label for="event-password">
            Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span>
          </label>
          <input type="password" id="event-password" placeholder="Digite uma senha">
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-private" placeholder="Digite uma senha">
          <label for="event-private">
            Evento Privado
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Dia e Hora</legend>
        <div class="date-wrapper">
          <div class="input-wrapper">
            <label for="event-date">
              Data
            </label>
            <input type="date" id="event-date">
          </div>

          <div class="input-wrapper">
            <label for="event-start">
              Horário de Inicio
            </label>
            <input type="time" id="event-start">
          </div>

          <div class="input-wrapper">
            <label for="event-end">
              Horário de Fim
            </label>
            <input type="time" id="event-end">
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input 
      form="form" 
      class="button" 
      type="submit" 
      value="Salvar Evento">
    </footer>
  </div>
</body>
</html>
